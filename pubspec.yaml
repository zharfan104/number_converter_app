name: number_converter_app
description: A Flutter app that converts numbers to words using a custom-built number to words converter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2

dev_dependencies:
  all_lint_rules_community: ^0.0.3
  bloc_test: ^9.1.1
  dart_code_metrics: ^4.19.2
  flutter_launcher_icons: ^0.13.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter:
  uses-material-design: true